{% extends 'main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">

</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

{% endblock content %}
